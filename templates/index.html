<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獎勵發放系統</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .status-card {
            margin-top: 20px;
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .icon-large {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-body p-5 text-center">
                <i class="bi bi-gift-fill icon-large text-primary"></i>
                <h1 class="card-title mb-4">獎勵發放系統</h1>
                <p class="card-text text-muted mb-4">點擊下方按鈕開始同步 Google Sheets 資料到資料庫</p>
                
                <button id="syncBtn" class="btn btn-primary btn-lg">
                    <i class="bi bi-cloud-upload me-2"></i>
                    開始發放
                </button>
                
                <div id="statusCard" class="status-card">
                    <div class="card mt-4">
                        <div class="card-body p-4">
                            <div id="loadingSpinner" class="text-center mb-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">處理中...</span>
                                </div>
                                <p class="mt-3">正在處理資料，請稍候...</p>
                            </div>
                            <div id="resultMessage" class="alert" role="alert" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-info-circle me-2"></i>
                    系統說明
                </h5>
                <ul class="list-unstyled">
                    <li><i class="bi bi-check-circle text-success me-2"></i>自動讀取 Google Sheets 未確認的資料</li>
                    <li><i class="bi bi-check-circle text-success me-2"></i>將資料寫入 active_reward 資料表</li>
                    <li><i class="bi bi-check-circle text-success me-2"></i>自動更新試算表的確認欄位為 V</li>
                    <li><i class="bi bi-check-circle text-success me-2"></i>只處理尚未確認的資料（已確認欄位不是 V）</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const syncBtn = document.getElementById('syncBtn');
        const statusCard = document.getElementById('statusCard');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultMessage = document.getElementById('resultMessage');

        // 若使用 Live Server（例如 port 5500）開啟靜態頁面，改為呼叫本機 Flask (port 5000)
        const API_BASE = (window.location.port === '5500') ? 'http://127.0.0.1:5000' : '';

        syncBtn.addEventListener('click', async function() {
            // 禁用按鈕
            syncBtn.disabled = true;
            syncBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>處理中...';
            
            // 顯示狀態卡片
            statusCard.style.display = 'block';
            loadingSpinner.style.display = 'block';
            resultMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/api/sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // 隱藏載入動畫
                loadingSpinner.style.display = 'none';
                
                // 顯示結果
                resultMessage.style.display = 'block';
                
                if (data.success) {
                    resultMessage.className = 'alert alert-success';
                    resultMessage.innerHTML = `
                        <h4 class="alert-heading">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            發放完成！
                        </h4>
                        <p class="mb-0">${data.message}</p>
                        ${data.count > 0 ? `<p class="mt-2 mb-0"><strong>成功處理：${data.count} 筆資料</strong></p>` : ''}
                    `;
                } else {
                    resultMessage.className = 'alert alert-danger';
                    resultMessage.innerHTML = `
                        <h4 class="alert-heading">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            發生錯誤
                        </h4>
                        <p class="mb-0">${data.message}</p>
                    `;
                }
                
            } catch (error) {
                loadingSpinner.style.display = 'none';
                resultMessage.style.display = 'block';
                resultMessage.className = 'alert alert-danger';
                resultMessage.innerHTML = `
                    <h4 class="alert-heading">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        連線錯誤
                    </h4>
                    <p class="mb-0">無法連接到伺服器：${error.message}</p>
                `;
            } finally {
                // 恢復按鈕
                syncBtn.disabled = false;
                syncBtn.innerHTML = '<i class="bi bi-cloud-upload me-2"></i>開始發放';
            }
        });
    </script>
</body>
</html>
