<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獎勵發放系統</title>
    <link rel="icon" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .status-card {
            margin-top: 20px;
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .icon-large {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-body p-5 text-center">
                <i class="bi bi-gift-fill icon-large text-primary"></i>
                <h1 class="card-title mb-4">獎勵發放系統</h1>
                <p class="card-text text-muted mb-4">點擊下方按鈕開始同步 Google Sheets 資料到資料庫</p>
                
                <div id="apiStatus" class="alert alert-info mb-3" role="alert" style="display: none;">
                    <small>
                        <i class="bi bi-info-circle me-1"></i>
                        <strong>後端連線：</strong><span id="apiUrl">檢查中...</span>
                    </small>
                    <div id="backendUrlInput" class="mt-2" style="display: none;">
                        <label class="form-label"><small>後端 API 網址（可選，留空則自動嘗試所有 IP）：</small></label>
                        <div class="input-group input-group-sm">
                            <input type="text" id="backendUrl" class="form-control" placeholder="留空則使用故障轉移模式" value="">
                            <button class="btn btn-outline-secondary" type="button" onclick="setBackendUrl()">設定</button>
                        </div>
                        <small class="text-muted">
                            可用後端 IP：151.242.53.185-189（端口：2998，自動故障轉移）<br>
                            或手動指定單一後端 URL（格式：http://IP:2998）<br>
                            <button class="btn btn-sm btn-outline-secondary mt-1" type="button" onclick="clearBackendUrl()">清除已保存的設定</button>
                        </small>
                    </div>
                </div>
                
                <button id="syncBtn" class="btn btn-primary btn-lg">
                    <i class="bi bi-cloud-upload me-2"></i>
                    開始發放
                </button>
                
                <div id="statusCard" class="status-card">
                    <div class="card mt-4">
                        <div class="card-body p-4">
                            <div id="loadingSpinner" class="text-center mb-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">處理中...</span>
                                </div>
                                <p class="mt-3">正在處理資料，請稍候...</p>
                            </div>
                            <div id="resultMessage" class="alert" role="alert" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-info-circle me-2"></i>
                    系統說明
                </h5>
                <ul class="list-unstyled">
                    <li><i class="bi bi-check-circle text-success me-2"></i>自動讀取 Google Sheets 未確認的資料</li>
                    <li><i class="bi bi-check-circle text-success me-2"></i>將資料寫入 active_reward 資料表</li>
                    <li><i class="bi bi-check-circle text-success me-2"></i>自動更新試算表的確認欄位為 V</li>
                    <li><i class="bi bi-check-circle text-success me-2"></i>只處理尚未確認的資料（已確認欄位不是 V）</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const syncBtn = document.getElementById('syncBtn');
        const statusCard = document.getElementById('statusCard');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultMessage = document.getElementById('resultMessage');

        // 設定 API 基礎路徑
        // 方案 1：如果後端在本地運行（開發環境），使用 http://localhost:2998
        // 方案 2：如果後端部署在遠端，使用後端的公開 URL
        // 方案 3：如果使用 Netlify 代理，使用相對路徑（空字串）
        
        // 自動偵測：如果是 localhost 或 127.0.0.1，使用本地後端
        const isLocal = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' ||
                       window.location.hostname === '';
        
        // 可以手動設定後端 URL（優先使用）
        // 例如：const API_BASE = 'http://localhost:2998';
        // 例如：const API_BASE = 'http://151.242.53.189:2998';
        // 例如：const API_BASE = 'https://your-backend.onrender.com';
        
        // 多個後端 IP 列表（故障轉移）
        const BACKEND_IPS = [
            '151.242.53.185',
            '151.242.53.186',
            '151.242.53.187',
            '151.242.53.188',
            '151.242.53.189'
        ];
        const BACKEND_PORT = 2998;
        
        // 預設後端 URL（如果未設定）
        // 在 Netlify 上使用相對路徑（空字串），讓 _redirects 代理處理
        // 本地環境使用 localhost
        const DEFAULT_BACKEND_URL = isLocal ? 'http://localhost:2998' : '';
        
        // API_BASE 會在後面重新定義，這裡先保留變數聲明
        let API_BASE = window.API_BASE_URL || DEFAULT_BACKEND_URL;

        // 顯示 API 連線狀態
        const apiStatus = document.getElementById('apiStatus');
        const apiUrl = document.getElementById('apiUrl');
        const backendUrlInput = document.getElementById('backendUrlInput');
        
        // 從 localStorage 讀取之前設定的後端 URL
        let savedBackendUrl = localStorage.getItem('backend_api_url');
        if (savedBackendUrl) {
            // 檢查是否包含舊端口 2999，如果是則清除（強制使用新設定）
            if (savedBackendUrl.includes(':2999')) {
                console.log('偵測到舊端口 2999，清除 localStorage 設定');
                localStorage.removeItem('backend_api_url');
                savedBackendUrl = null;
            } else {
                window.API_BASE_URL = savedBackendUrl;
            }
        }
        
        // 重新計算 API_BASE（考慮 localStorage 的值）
        // 在 Netlify 上，使用相對路徑讓 _redirects 代理處理（避免混合內容問題）
        const DEFAULT_BACKEND = isLocal ? 'http://localhost:2998' : '';
        const finalApiBase = window.API_BASE_URL || DEFAULT_BACKEND;
        
        if (finalApiBase) {
            apiStatus.style.display = 'block';
            apiStatus.className = 'alert alert-info';
            apiUrl.textContent = finalApiBase;
            apiUrl.className = 'text-primary';
        } else if (BACKEND_IPS && BACKEND_IPS.length > 0) {
            // 如果未設定但有多個後端 IP
            apiStatus.style.display = 'block';
            if (isLocal) {
                // 本地環境：顯示故障轉移模式
                apiStatus.className = 'alert alert-info';
                apiUrl.textContent = `故障轉移模式（${BACKEND_IPS.length} 個後端：${BACKEND_IPS.join(', ')})`;
                apiUrl.className = 'text-primary';
            } else {
                // Netlify 環境：使用代理模式（避免混合內容問題）
                apiStatus.className = 'alert alert-info';
                apiUrl.textContent = `代理模式（透過 Netlify 代理，支援 ${BACKEND_IPS.length} 個後端故障轉移）`;
                apiUrl.className = 'text-primary';
            }
        } else {
            apiStatus.style.display = 'block';
            apiStatus.className = 'alert alert-warning';
            apiUrl.textContent = '未設定';
            apiUrl.className = 'text-warning';
            backendUrlInput.style.display = 'block';
        }
        
        // 更新 API_BASE 變數（使用 let 以便後續修改）
        API_BASE = finalApiBase;
        
        // 設定後端 URL 的函數
        window.setBackendUrl = function() {
            const url = document.getElementById('backendUrl').value.trim();
            if (url) {
                // 檢查端口是否正確
                if (url.includes(':2999')) {
                    alert('警告：檢測到舊端口 2999，請使用端口 2998。\n例如：http://151.242.53.188:2998');
                    return;
                }
                // 移除尾部的斜線
                const cleanUrl = url.replace(/\/$/, '');
                localStorage.setItem('backend_api_url', cleanUrl);
                window.location.reload();
            } else {
                // 如果留空，清除設定，使用故障轉移模式
                localStorage.removeItem('backend_api_url');
                window.location.reload();
            }
        };
        
        // 清除後端 URL 設定的函數
        window.clearBackendUrl = function() {
            if (confirm('確定要清除已保存的後端 URL 設定嗎？')) {
                localStorage.removeItem('backend_api_url');
                window.location.reload();
            }
        };

        // 嘗試連接到後端的函數（支援故障轉移）
        async function trySyncWithFallback(apiBase, backendIPs, isLocalEnv) {
            // 如果指定了 API_BASE，直接使用
            if (apiBase) {
                return await fetch(`${apiBase}/api/sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            }
            
            // 在 Netlify（HTTPS）環境下，使用相對路徑讓 _redirects 代理處理
            // 避免混合內容問題，並支援多後端故障轉移
            if (!isLocalEnv) {
                // 嘗試多個後端路徑（故障轉移）
                const apiPaths = ['/api1', '/api2', '/api3', '/api4', '/api'];
                const errors = [];
                
                for (let i = 0; i < apiPaths.length; i++) {
                    const apiPath = apiPaths[i];
                    try {
                        // 建立 AbortController 來實現超時（增加到 15 秒）
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 15000);
                        
                        const response = await fetch(`${apiPath}/sync`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        // 如果成功，返回響應
                        if (response.ok || response.status < 500) {
                            return response;
                        }
                        // 如果是客戶端錯誤（4xx），不繼續嘗試其他路徑
                        if (response.status >= 400 && response.status < 500) {
                            return response;
                        }
                        errors.push(`${apiPath}: HTTP ${response.status}`);
                    } catch (error) {
                        // 區分超時錯誤和其他錯誤
                        let errorMsg = error.message;
                        if (error.name === 'AbortError' || error.message.includes('aborted')) {
                            errorMsg = `請求超時（15秒）`;
                        }
                        errors.push(`${apiPath}: ${errorMsg}`);
                        // 繼續嘗試下一個路徑
                        continue;
                    }
                }
                // 所有路徑都失敗，拋出錯誤
                throw new Error(`所有後端都無法連接：${errors.join('; ')}`);
            }
            
            // 本地環境下，嘗試所有後端 IP（故障轉移）
            if (backendIPs && backendIPs.length > 0 && isLocalEnv) {
                const errors = [];
                for (let i = 0; i < backendIPs.length; i++) {
                    const ip = backendIPs[i];
                    const url = `http://${ip}:${BACKEND_PORT}/api/sync`;
                    try {
                        // 建立 AbortController 來實現超時（增加到 15 秒）
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 15000);
                        
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        // 如果成功，返回響應
                        if (response.ok || response.status < 500) {
                            return response;
                        }
                        // 如果是客戶端錯誤（4xx），不繼續嘗試其他 IP
                        if (response.status >= 400 && response.status < 500) {
                            return response;
                        }
                        errors.push(`${ip}: HTTP ${response.status}`);
                    } catch (error) {
                        // 區分超時錯誤和其他錯誤
                        let errorMsg = error.message;
                        if (error.name === 'AbortError' || error.message.includes('aborted')) {
                            errorMsg = `請求超時（15秒）`;
                        }
                        errors.push(`${ip}: ${errorMsg}`);
                        // 繼續嘗試下一個 IP
                        continue;
                    }
                }
                // 所有 IP 都失敗，拋出錯誤
                throw new Error(`所有後端都無法連接：${errors.join('; ')}`);
            }
            
            throw new Error('後端 API 網址未設定。');
        }

        syncBtn.addEventListener('click', async function() {
            // 禁用按鈕
            syncBtn.disabled = true;
            syncBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>處理中...';
            
            // 顯示狀態卡片
            statusCard.style.display = 'block';
            loadingSpinner.style.display = 'block';
            resultMessage.style.display = 'none';
            
            try {
                // 使用故障轉移功能嘗試連接後端
                const response = await trySyncWithFallback(API_BASE, BACKEND_IPS, isLocal);
                
                // 檢查響應狀態
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`伺服器錯誤 (${response.status}): ${text.substring(0, 200)}`);
                }
                
                // 檢查內容類型
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`伺服器返回非 JSON 格式: ${text.substring(0, 200)}`);
                }
                
                // 解析 JSON
                let data;
                try {
                    const text = await response.text();
                    if (!text || text.trim() === '') {
                        throw new Error('伺服器返回空響應');
                    }
                    data = JSON.parse(text);
                } catch (parseError) {
                    throw new Error(`無法解析伺服器響應: ${parseError.message}`);
                }
                
                // 隱藏載入動畫
                loadingSpinner.style.display = 'none';
                
                // 顯示結果
                resultMessage.style.display = 'block';
                
                if (data.success) {
                    resultMessage.className = 'alert alert-success';
                    resultMessage.innerHTML = `
                        <h4 class="alert-heading">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            發放完成！
                        </h4>
                        <p class="mb-0">${data.message}</p>
                        ${data.count > 0 ? `<p class="mt-2 mb-0"><strong>成功處理：${data.count} 筆資料</strong></p>` : ''}
                    `;
                } else {
                    resultMessage.className = 'alert alert-danger';
                    resultMessage.innerHTML = `
                        <h4 class="alert-heading">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            發生錯誤
                        </h4>
                        <p class="mb-0">${data.message}</p>
                    `;
                }
                
            } catch (error) {
                loadingSpinner.style.display = 'none';
                resultMessage.style.display = 'block';
                resultMessage.className = 'alert alert-danger';
                
                let errorMessage = error.message;
                let errorDetails = '';
                
                // 提供更詳細的錯誤資訊和建議
                if (errorMessage.includes('Failed to fetch') || errorMessage.includes('NetworkError')) {
                    errorDetails = `
                        <p class="mt-2 mb-0"><small>
                            <strong>可能的原因：</strong><br>
                            1. 後端服務未啟動（請執行 start_backend.bat）<br>
                            2. 後端 URL 設定錯誤（目前使用: ${API_BASE || '未設定'}）<br>
                            3. 網路連線問題
                        </small></p>
                    `;
                } else if (errorMessage.includes('請求超時') || errorMessage.includes('aborted')) {
                    errorDetails = `
                        <p class="mt-2 mb-0"><small>
                            <strong>請求超時的可能原因：</strong><br>
                            1. 後端服務未啟動或無法訪問<br>
                            2. 後端服務響應時間過長（超過 15 秒）<br>
                            3. Netlify 代理規則未正確設定<br>
                            4. 後端 IP 地址無法從 Netlify 訪問<br>
                            <br>
                            <strong>解決方法：</strong><br>
                            1. 確認後端服務正在運行（檢查後端日誌）<br>
                            2. 檢查 Netlify _redirects 檔案是否正確部署<br>
                            3. 確認後端 IP 地址是否可從外部訪問<br>
                            4. 嘗試直接訪問後端 URL 測試連線
                        </small></p>
                    `;
                } else if (errorMessage.includes('所有後端都無法連接')) {
                    errorDetails = `
                        <p class="mt-2 mb-0"><small>
                            <strong>所有後端都無法連接：</strong><br>
                            1. 確認至少一個後端服務正在運行<br>
                            2. 檢查後端 IP 地址是否正確<br>
                            3. 確認後端防火牆允許來自 Netlify 的請求<br>
                            4. 如果是 Netlify 環境，檢查 _redirects 檔案<br>
                            <br>
                            <strong>測試方法：</strong><br>
                            在瀏覽器中直接訪問：<br>
                            https://activerewardhelper.netlify.app/api/status<br>
                            應該會顯示後端狀態（如果代理正常）
                        </small></p>
                    `;
                } else if (errorMessage.includes('後端 API 網址未設定')) {
                    errorDetails = `
                        <p class="mt-2 mb-0"><small>
                            <strong>解決方法：</strong><br>
                            1. 確認後端已啟動（執行 start_backend.bat）<br>
                            2. 如果是本地環境，前端會自動使用 http://localhost:2998<br>
                            3. 如果是 Netlify，請設定環境變數 API_BASE_URL
                        </small></p>
                    `;
                }
                
                resultMessage.innerHTML = `
                    <h4 class="alert-heading">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        連線錯誤
                    </h4>
                    <p class="mb-0"><strong>錯誤訊息：</strong>${errorMessage}</p>
                    ${errorDetails}
                `;
            } finally {
                // 恢復按鈕
                syncBtn.disabled = false;
                syncBtn.innerHTML = '<i class="bi bi-cloud-upload me-2"></i>開始發放';
            }
        });
    </script>
</body>
</html>
