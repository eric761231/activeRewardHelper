# Render 部署設定檔（可選）
# 如果使用 Render 部署後端，可以使用此設定檔

services:
  - type: web
    name: active-reward-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    # 注意：資料庫和 Google Sheets 設定會從 config/ 目錄讀取
    # 如果需要使用環境變數，可以在 Render Dashboard 中設定

